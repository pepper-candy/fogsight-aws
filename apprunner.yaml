version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "CACHE_BUST_20260301_1"  # This forces a fresh build
      - python -m ensurepip --upgrade
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: uvicorn bridge:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
